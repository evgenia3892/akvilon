<section class="feedback-form" id="feedback-form">
    <div class="container">
        <div class="feedback-form__img"><img src="assets/img/img-feedback-form.png" alt="Фото мужчины, сидящего за рабочим столом"></div>
        <div class="feedback-form__form">
            <h2>Ответим <br>на любые <br><span>вопросы</span></h2>
            <form>
                <input type="text" placeholder="Как вас зовут?">
                <input type="tel" placeholder="Телефон для связи">
                <input type="email" placeholder="Ваша почта">
                <textarea placeholder="Сообщение"></textarea>
                <div>
                    <input type="checkbox" id="consent-to-processing">
                    <label for="consent-to-processing">Нажимая кнопку «Отправить», я даю своё согласие на обработку моих <a href="#">персональных данных</a></label>
                </div>
                <button class="red-btn">Отправить</button>
            </form>
        </div>
    </div>
</section>
